<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Reset OTP</title>
</head>

<body style="margin:0; padding:0; background-color:#f4f6f8; font-family:Arial, sans-serif;">

<table width="100%" cellpadding="0" cellspacing="0" style="padding:20px;">
    <tr>
        <td align="center">

            <table width="600" cellpadding="0" cellspacing="0"
                   style="background:#ffffff; padding:30px; border-radius:8px;">

                <!-- Header -->
                <tr>
                    <td>
                        <h2 style="color:#333333;">Password Reset Request</h2>
                    </td>
                </tr>

                <!-- Greeting -->
                <tr>
                    <td style="padding-top:10px; color:#555555;">
                        Hello <strong th:text="${name}">User</strong>,
                    </td>
                </tr>

                <!-- Info -->
                <tr>
                    <td style="padding-top:15px; color:#555555;">
                        We received a request to reset your password.
                        Please use the OTP below to proceed.
                    </td>
                </tr>

                <!-- OTP Box -->
                <tr>
                    <td align="center" style="padding:25px 0;">
                        <div style="
                            font-size:28px;
                            font-weight:bold;
                            letter-spacing:5px;
                            padding:15px 25px;
                            background:#f1f5f9;
                            border-radius:6px;
                            display:inline-block;">
                            <span th:text="${otp}">123456</span>
                        </div>
                    </td>
                </tr>

                <!-- Expiry -->
                <tr>
                    <td style="color:#555555;">
                        This OTP is valid for 
                        <strong th:text="${expiryMinutes}">10</strong> minutes.
                    </td>
                </tr>

                <!-- Security Notice -->
                <tr>
                    <td style="padding-top:20px; color:#888888; font-size:13px;">
                        If you did not request a password reset,
                        please ignore this email. Do not share this OTP with anyone.
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td style="padding-top:30px; font-size:13px; color:#aaaaaa;">
                        Â© 2026 Your Company Name
                    </td>
                </tr>

            </table>

        </td>
    </tr>
</table>

</body>
</html>
